<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora - Análise de Diário</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="text-slate-800 flex flex-col items-center min-h-screen p-4">

    <header class="text-center my-8">
        <h1 class="text-4xl font-bold text-slate-800">
            <span class="text-indigo-600">Aurora</span>
        </h1>
        <p class="text-slate-500 mt-2">Sua jornada para dias mais claros começa com o entendimento.</p>
    </header>

    <main class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <form id="analysis-form">
            <h2 class="text-xl font-semibold mb-1">Novo Registro do Diário</h2>
            <p class="text-slate-500 mb-6 text-sm">Descreva seus sintomas, anexe uma foto do seu ambiente ou uma nota de áudio.</p>
            
            <div class="mb-4">
                <label for="texto_usuario" class="block text-sm font-medium text-slate-700 mb-1">Sua anotação</label>
                <textarea id="texto_usuario" name="texto_usuario" rows="5" class="w-full p-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Ex: Dor de cabeça latejante na têmpora..."></textarea>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
                <label for="arquivo_imagem" class="flex items-center justify-center p-4 rounded-lg border-2 border-dashed border-slate-300 text-slate-500 hover:bg-slate-50 hover:border-indigo-500 cursor-pointer transition">
                    <i data-lucide="image" class="mr-2 h-5 w-5"></i>
                    <span id="image-label">Anexar Foto</span>
                </label>
                <input type="file" id="arquivo_imagem" name="arquivo_imagem" accept="image/*">

                <label for="arquivo_audio" class="flex items-center justify-center p-4 rounded-lg border-2 border-dashed border-slate-300 text-slate-500 hover:bg-slate-50 hover:border-indigo-500 cursor-pointer transition">
                    <i data-lucide="mic" class="mr-2 h-5 w-5"></i>
                    <span id="audio-label">Anexar Áudio</span>
                </label>
                <input type="file" id="arquivo_audio" name="arquivo_audio" accept="audio/*">
            </div>

            <button type="submit" id="submit-button" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition flex items-center justify-center disabled:bg-indigo-400">
                <span id="button-text">Analisar Registro</span>
                <div id="button-spinner" class="spinner h-5 w-5 border-2 border-white border-t-transparent rounded-full hidden"></div>
            </button>
        </form>
    </main>

    <section id="results-card" class="w-full max-w-2xl bg-white p-6 sm:p-8 rounded-2xl shadow-lg mt-8 hidden"></section>

    <script src="scripts/app.js" defer></script>
</body>
</html>
